<!-- <h2>Lista de Clientes</h2> -->

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<table class="styled-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.cpf }}</td>
      <td>
        <button (click)="deleteClient(client.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
